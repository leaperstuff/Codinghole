<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/main.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Codinghole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            background-color: #121212;
            color: #00aaff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 50, 0.9);
            box-shadow: 0 2px 5px rgba(0, 170, 255, 0.3);
            z-index: 1000;
        }
        .navbar h1 {
            color: #00aaff;
            font-size: 1.8rem;
        }
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 100px 20px 20px;
            scroll-margin-top: 80px;
        }
        h1 {
            font-size: 3rem;
            color: #00aaff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            max-width: 800px;
            line-height: 1.6;
            opacity: 0.8;
            word-wrap: break-word;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #121212;
            background: #00aaff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0088cc;
        }
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .card {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: left;
            box-shadow: 0 2px 10px rgba(0, 170, 255, 0.3);
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 1.6rem;
            color: #00aaff;
        }
        .card p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 10px;
        }
        .card a {
            margin-top: 15px;
            display: inline-block;
            padding: 10px;
            background-color: #00aaff;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #0088cc;
        }
        select {
            background-color: #121212;
            color: #00aaff;
            border: 2px solid #00aaff;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .card-container {
                display: block;
                align-items: center;
                gap: 20px;
            }
            .card {
                width: 80%;
                margin: 10px auto;
            }
            .btn {
                width: 80%;
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        /* Mobile Styling for Dropdown */
        select {
            width: 80%;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Codinghole</h1>
    </div>

    <section>
        <h1>Select a Course</h1>
        <p>Choose your course language</p>
        <select id="language-select" class="btn">
            <option value="0">Select</option>
            <option value="html">HTML</option>
        </select>

        <div id="course-cards" class="card-container" style="display: none;">
            <!-- Course Cards will be shown here -->
        </div>
    </section>

    <div class="footer">
        <p>Copyright ¬© 2025</p>
        <p>Made in India</p>
        <p>üìß <a href="mailto:ivaansri.contact@gmail.com" style="color: #ffcc00;">ivaansri.contact@gmail.com</a></p>
        <p>‚ñ∂Ô∏è <a href="https://youtube.com/@leaperstuff" target="_blank" style="color: #ffcc00;">@leaperstuff</a></p>
    </div>

    <script>
        const languageSelect = document.getElementById('language-select');
        const courseCards = document.getElementById('course-cards');

        languageSelect.addEventListener('change', function() {
            const selectedLanguage = languageSelect.value;
            if (selectedLanguage === 'html') {
                courseCards.style.display = 'flex'; // Show course cards
                courseCards.innerHTML = `
                    <div class="card">
                        <h2>Basic HTML</h2>
                        <p>Learn the basics of HTML with simple examples.</p>
                        <a href="html/basic.html" target="_blank">Start Course</a>
                    </div>
                    <div class="card">
                        <h2>Text</h2>
                        <p>Learn how to write text.</p>
                        <a href="html/text.html" target="_blank">Start Course</a>
                    </div>
<div class="card">
                        <h2>Button</h2>
                        <p>Learn how to make buttons.</p>
                        <a href="html/buttons.html" target="_blank">Start Course</a>
                    </div>
                `;
            } else {
                courseCards.style.display = 'none'; // Hide course cards if no language is selected
            }
        });
    </script>
</body>
</html>
